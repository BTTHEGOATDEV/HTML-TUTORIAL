<html lang="en">
<head>
  <title>HTML Table Colspan & Rowspan</title>
</head>
<style>
  table, th, td{
    border: 1px solid red;
  }
</style>
<body>
  <h1>
    HTML Table - Colspan
  </h1>
  <table>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>okunola</td>
    <td>nik</td>
    <td>23</td>
  </tr>
  <tr>
    <td>babatola</td>
    <td>ole</td>
    <td>57</td>
  </tr>
</table>
<table>
  <tr>
    <th>Name</th>
    <td>okunola</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>0916099</td>
  </tr>
  <tr>
    <td>09132</td>
</tr>
</table>


</body>
</html>
