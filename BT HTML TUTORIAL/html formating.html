<html lang="en">

<head>
  <title>HTML Text Formatting</title>
</head>

<body>
  <h1>
    HTML Formatting Elements
  </h1>
  <b>
    this text is bold
  </b>
  <br>
  <strong>
    this text is strong
  </strong>
  <br>
  <i>
    this text is italic
  </i>
  <br>
  <em>
    this text is emphasized
  </em>
  <br>
  <mark>
    this text is marked
  </mark>
  <br>
  <small>
    this text is smaller
  </small>
  <br>
  <del>
    this text is deleted
  </del>
  <br>

  <p>this is a paragraph
    <ins>
      this text is inserted
    </ins>
  </p>

  <p>this is a paragraph <sub>this is subscript</sub></p>
  <p>this is a paragraph <sup>this is superscript</sup></p>
</body>

</html>
